<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Boxes</title>
    <style>
        .container {
            max-width: 60em;
            background: #CCC;
            margin: 0 auto;
            display: flex;
            gap: 2em;
            padding: 2em;
        }

        .box {
            flex: 1 1 auto;
            aspect-ratio: 16/9;
            background: #666;
        }

        @media screen and (width < 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>

</body>

</html>
