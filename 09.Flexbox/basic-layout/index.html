<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Laypout with Flexbox</title>
    <style>
        body {
            margin: 0;
            padding: 2em;
        }

        .container {
            height: 80vh;
            display: flex;
            flex-direction: row;    
            justify-content: space-evenly;
            align-items: center;
            border: 4px solid red;
            padding: 2em;
        }

        .item {
            border: 2px solid green;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>

    </div>
</body>
</html>
