<!DOCTYPE html>
<html lang="en">

<head>
    <title>Buttons CSS</title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <link href="buttons.css" rel="stylesheet">
    
</head>

<body>
    <section>
        <h2>Normal Buttons</h2>
        <a class="button" href="#">Learn More</a>
        <button class="button" href="#">Learn More</button>
        <button class="button hover" href="#">Learn More</button>
    </section>

    <section>
        <h2>Filled Buttons</h2>
        <a class="button fill" href="#">Learn More</a>
        <button class="button fill" href="#">Learn More</button>
        <button class="button fill hover" href="#">Learn More</button>
    </section>

    <section>
        <h2>Icon Buttons</h2>
        <a class="button fill icon" href="#"><i class="fa fa-arrow-down"></i> Download</a>
        <button class="button fill icon" href="#"><i class="fa fa-arrow-down"></i> Download</button>
        <button class="button fill hover icon" href="#"><i class="fa fa-arrow-down"></i> Download</button>
    </section>
</body>

</html>
